<!--

`paper-site-search` is a single-line search text field that kicks out to a [site:]
Google search for a specific domain (by default, the current domain).
It is a convenience element composed of a `paper-input` and a `paper-icon-button`.

Example:

    <paper-site-search label="meerkats"></paper-site-search>

Theming
-------

`paper-site-search` can be styled similarly to `paper-input`.

Form submission
---------------

Like `paper-input`, `paper-site-search` does not work out of
the box with the native `form` element. This is because the native `form` is not aware of
shadow DOM and does not treat `paper-site-search` as a form element.

See <a href="https://github.com/garstasio/ajax-form">`ajax-form`</a> for a
possible solution to submitting a `paper-site-search`.

@group Paper Elements
@element paper-site-search
@homepage github.io
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input-decorator.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<polymer-element name="paper-site-search">
  <template>

    <style>
      :host {
        display: inline-block;
      }

      #button, #button[disabled] {
        color: #000;
        padding: 0;
      }

      #button /deep/ core-icon {
        height: 1.4em;
        width: 1.4em;
      }

      /* In the condensed state, hide the input field and the underline. */
      .condensed  input, .condensed /deep/ .underline {
        display: none;
      }

    </style>

    <paper-input-decorator
        label="{{label}}"
        floatingLabel="{{floatingLabel}}"
        value="{{value}}"
        disabled?="{{disabled || condensed}}"
        class="{{ {condensed: condensed} | tokenList }}">
      <div horizontal layout>
        <paper-icon-button
            id="button"
            icon="search"
            title="search"
            tabindex="0"
            aria-label="search"
            disabled?="{{!canBeCondensed}}"
            on-tap="{{toggleSearch}}">
        </paper-icon-button>
        <input flex
            type="search"
            value="{{value}}"
            committedValue="{{committedValue}}"
            on-keyup="{{onKeyUp}}"
            disabled?="{{disabled}}">
        </div>
    </paper-input-decorator>

  </template>

  <script>

    Polymer({

      publish: {
        /**
         * The label for this input. It normally appears as grey text inside
         * the text input and disappears once the user enters text.
         *
         * @attribute label
         * @type string
         * @default ''
         */
        label: '',

        /**
         * If true, the label will "float" above the text input once the
         * user enters text instead of disappearing.
         *
         * @attribute floatingLabel
         * @type boolean
         * @default false
         */
        floatingLabel: false,

        /**
         * Set to true to style the element as disabled.
         *
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},

        /**
         * If true, the search button can show or hide the search field.
         *
         * @attribute canBeCondensed
         * @type boolean
         * @default false
         */
        canBeCondensed: false,
        /**
         * If true, the search field will be hidden and only the search button
         * will be displayed. Ignored if canBeCondensed is false.
         *
         * @attribute condensed
         * @type boolean
         * @default false
         */
        condensed: false,

        /**
         * The domain to be used for the search.
         *
         * @attribute site
         * @type string
         * @default the current domain
         */
        site: window.location.hostname
      },

      toggleSearch: function() {
        if (!this.canBeCondensed)
          return;
        this.condensed = !this.condensed;
      },

      onKeyUp: function(e) {
        if (e.keyCode == 13) {  // Enter.
          var q = 'site:' + this.site + '+' + this.value;
          window.open('https://www.google.com/search?q=' + q);
        }
      }
    });

  </script>

</polymer-element>
